<div class="container">
    <div class="form-container">
        <div class="title">
            Login
        </div>
        <form>
            <mat-form-field appearence="outline">
             <mat-label>Enter your email</mat-label>
             <input matInput>
            </mat-form-field>

            <mat-form-field appearence="outline">
                <mat-label>Enter your password</mat-label>
                <input type="password" matInput>
               </mat-form-field>
        </form>
        <div class="buttons-container">
            <button class="login-button" style="background-color: #30bd5a;color:white;" mat-raised-button>Login</button>
            <p>Or</p>
            <button routerLink="/create-account" mat-raised-button>Create account</button>

        </div>
    </div>
</div>
